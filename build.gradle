plugins {
    id 'java'
    id 'application'
}

group 'com.moringa.wildlifeanimals'
version '1.0-SNAPSHOT'

mainClassName = 'App'
sourceCompatibility = 1.8
applicationName = "wildlife-animals"
archivesBaseName = "wildlife-animals"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.sparkjava:spark-core:2.9.3'
    implementation 'com.sparkjava:spark-template-handlebars:2.7.1'
    implementation 'org.slf4j:slf4j-simple:1.7.32'
    implementation 'org.sql2o:sql2o:1.5.4'
    implementation group:  'org.postgresql', name: 'postgresql', version: '42.3.1'
    implementation group: 'postgresql', name: 'postgresql', version: '9.0-801.jdbc4'
}

defaultTasks = ['clean']
task stage(dependsOn: ['clean','installDist'])


